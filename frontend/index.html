<!doctype html>
<html lang="fr"> <!-- Modifié pour français si c'est votre public cible -->
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> <!-- SVG recommandé -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png"> <!-- Pour iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Meta Tags SEO Essentiels -->
  <title>Chillstreams - Plateforme de Streaming Vidéo Premium</title>
  <meta name="description" content="Regardez vos animes préférés en streaming HD sur Chillstreams. Sans publicité, accessible sur tous vos appareils.">
  <meta name="keywords" content="streaming, vidéo, anime, séries, regarder en ligne, Chillstreams">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://chill-streams.vercel.app/"> <!-- À remplacer par votre URL -->
  <meta property="og:title" content="Chillstreams - Streaming Vidéo HD">
  <meta property="og:description" content="Plateforme de streaming premium sans publicité. Films, séries et documentaires en haute qualité.">
  <meta property="og:image" content="https://chillstreams.com/preview.jpg"> <!-- Image de préview -->
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Chillstreams - Streaming Vidéo HD">
  <meta name="twitter:description" content="Plateforme de streaming premium sans publicité.">
  <meta name="twitter:image" content="https://chillstreams.com/preview.jpg">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://chill-streams.vercel.app/" />
  
  <!-- Manifest pour PWA -->
  <link rel="manifest" href="/site.webmanifest" />
  
  <!-- Thème couleur pour les navigateurs mobiles -->
  <meta name="theme-color" content="#ffffff">
  
  <!-- Préchargement des assets critiques -->
  <link rel="preload" href="/src/main.jsx" as="script">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Chillstreams",
    "url": "https://chill-streams.vercel.app/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://chillstreams.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</body>
</html>
